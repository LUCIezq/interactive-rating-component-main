<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <div class="container">

    <section class="rating">

      <header class="rating__header">
        <img src="./images/icon-star.svg" alt="" class="icon__star">
      </header>

      <article class="rating__information">
        <h1 class="rating__title">How did we do?</h1>
        <p class="rating__paragraph">Please let us know how we did with your support request. All feedback is
          appreciated
          to help us improve our offering!</p>

        <ul class="rating__numbers">
          <li class="rating__element">1</li>
          <li class="rating__element">2</li>
          <li class="rating__element">3</li>
          <li class="rating__element">4</li>
          <li class="rating__element">5</li>
        </ul>

      </article>

      <button class="rating__submit">SUBMIT</button>

    </section>
    <div class="container__hidden">
      <div class="rating__img">
        <img src="./images/illustration-thank-you.svg" alt="" class="img">
      </div>

      <h2 class="rating__selection"></h2>

      <div class="rating__information-hidden">
        <h2 class="information__title">
          Thank you!
        </h2>
        <p class="rating__paragraph">We appreciate you taking the time to give a rating. If you ever need more
          support,donÂ´t hesitate to get in touch!</p>
      </div>

    </div>


  </div>
  <script src="./script.js"></script>
</body>

</html>
